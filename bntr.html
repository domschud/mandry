<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }

      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Бунтар</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="bntr_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Зруйнувати те, що не працює, а також помсти чи революції</span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Протистояння та Помста</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху у відмові від буденності й повсякденності, у перевірці на міцність, протистоянні, руйнуванні, протесті, порушеннях але буває і у саморуйнуванні чи трансформації через знищення старого</span>'
      ]

      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Протистояння, виклик, бунт, шок, революція, зухвалість, руйнування, норов, перевірка, неправильність</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;">обмеження, стереотипи, догми, правила, те, що «пристойне», заведенні порядки, чиїсь прихильності та успіх</span>'
      ]

      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Автентичність, протистояння тиску, незалежність</span>',
      '<br>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">виявитися безсилим проти контролю та обмежень, заурядним</span>'
      ]        

      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Здатність руйнувати застарілі структури, привносячи інновації і зміни</span>',        
      ]            

      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Небезпечність, тенденцію до конфліктів й відмову від прийняття існуючих правил</span>']   

      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Побудова стабільності та утримання емоційної рівноваги</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті може створити властива йому розбурханість, агресивно-руйнівна реакція, саботаж, використання сили без обґрунтування, схильність до непокори усталеним нормам та опозиції. Оточуючі часто сприймають його як вигнанця, надто деструктивним, зухвалим, від нього очікують хаосу й незручностей.</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Бунтар</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманна відмова від нав’язаних правил, буденності, протестування проти звичного повсякдення, що його не влаштовує. Норовливо й зухвало буде порушувати норми й перевіряти на міцність, як ситуацію, так і людей. Його ідеї та послання часто революційні, можуть шокувати або виглядати занадто епатажними чи саморуйнівними.</span>',
      '<span style="font-size: 18px; color: maroon;">Представник архетипу – живе втілення духу протиріччя. Він прагне вийти за обмеження й кордони, зруйнувати застаріле, те що вже не працює та заважає.</span>',
      '<span style="font-size: 18px; color: maroon;">Може діяти з підпілля й фокусувати свою та суспільну думку на «неправильному», відстоювати цінності меншин. Завдяки тому, що не відповідає прийнятим правилам, здатний повертати вигнані та закинуті ресурси. Часто сприймається як бунтівник, месник, що нагадує про непопулярні сторони життя.</span>',
      '<span style="font-size: 18px; color: maroon;">Бунтареві властиво кидати виклик опорам, сперечатися, відстоювати своє, активно «не бути як усі» й руйнувати стереотипи в мисленні і загальноприйнятних порядках.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Бунтарь</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерно отказываться от навязанных правил, обыденности, протестовать против привычной, но не устраивающей повседневности. Строптиво и дерзко будет нарушать имеющееся нормы и проверять на прочность, как ситуацию, так и людей. Его идеи и послания часто революционны, могут шокировать или выглядеть сверх эпатажно, саморазрушительно.</span>', 
      '<span style="font-size: 18px; color: maroon;">Представитель архетипа - живое воплощение духа противоречия. Он стремится выйти за ограничения, разрушить устаревшее, мешающее - то, что уже не работает. Может действовать из подполья и фокусировать свое и общественное внимание на «неправильном», отстаивая ценности меньшинства.</span>',
      '<span style="font-size: 18px; color: maroon;">Благодаря тому, что не следует принятым правилам, способен вернуть изгнанные или заброшенные ресурсы.Часто воспринимается как мятежник, мститель, напоминающий о непопулярной стороне жизни.</span>',
      '<span style="font-size: 18px; color: maroon;">Этому архетипу свойственно бросать вызов устоям, спорить, отстаивать свое, активно «не быть как все» и разрушать стереотипы как в мышлении так и в общепринятых порядках.</span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
