<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Друзяка</title>
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }

      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Друзяка</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="clml_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Належати до групи, зв’язку з оточуючими та відповідності, знайти дім та прийняття, йому важливо вірити в природну гідність людини незалежно від обставин та його здібностей </span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Дружба та Рівність</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху це дружити, не висовуватися, розподіляти порівну, догоджати, втягувати у спілкування. Крім цього побутова простота, прийняття без заморочок та емпатія.</span>'
      ]

      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Дружба, затишок, рівність, своє, зручність, практичність, традиційність, душевність, прийняття, прихильність</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;"> самотність, випадіння з групи (горизонтальні зв’язки), ситуацію де посварилися та недружба</span>'
      ]

      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Приналежність(до «своїх»), рівність, прийняття</span>',
      '<span style="font-size: 16px; color: maroon;"></span>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">виділятися, бути вигнаним через пихатість, втратити своїх</span>'
      ]        

      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Самостійність, здатність знаходити рішення та друзів й підтримку собі в будь-яких умовах, адаптивність, практичність і відкритість у спілкуванні, підтримку традицій</span>'        
      ]            

      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Панібратство, нетактовність, прагматичний реалізм, схильність до спрощення та самопожертви та за ігнорування особистих кордонів</span>']   

      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Вирізнятися, фокусуватися на своїй особистості і власних силах</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті може створити властива йому фамільярність, відсутність розуміння «моє-твоє», низька самооцінка, невпевненість у своєму місці поза групою, періодичне відчуття самотності та втрати й схильність до самопожертви, догідливості і іноді втеча від стосунків. Часто вибирає дешевше, «як у всіх». Оточуючі сприймають його як «свого в дошку», очікують затишку, гостинності, відчуття ми - сім’я</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Друзяка</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманні практичність, слідування традиціям, затишний й безпечний простір навколо, прагнення до групи, відчуття спільноти й лояльність, вміння створювати атмосферу прийняття людини. З задоволенням поділиться всім, що в нього є.</span>',
      '<span style="font-size: 18px; color: maroon;">Підкреслює справжні, сімейні цінності, тепло й відчуття міри. Дуже цінує дружбу, рівність, душевність і спілкування, непретенційність та доброчесність. Оточує себе звичайними, земними, повсякденними речами.Швидко схиляє до себе й легко знаходить спільну мову. Вміє створювати комфорт, а також відчуття, що навколо всі свої, що все передбачувано та «в порядку».</span>',
      '<span style="font-size: 18px; color: maroon;">Цьому архетипу важлива неформальність, приятелювання в спілкуванні, почувати себе рідним й створювати таке ж враження у інших. Не роздумуючи візьметься мирити когось, робити їх рідніше по відношенню один до одного. Буде намагатися зблизити та об’єднати людей навколо себе, й потурбується щоб кожному було добре.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Славный малый</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерна практичность, следование традициям, уютное и безопасное пространство вокруг, стремление к группе, чувство общности и лояльность, умение создать атмосферу принятия человека. С удовольствием поделится тем, что у него есть. </span>', 
      '<span style="font-size: 18px; color: maroon;">Подчеркивает настоящие, семейные ценности, теплоту, но и чувство меры. Очень ценит дружбу и равенство, душевность в общении, непретенциозность и добропорядочность. Окружает себя обычными, «земными», повседневными вещами. Быстро располагает к себе и легко поладит с кем угодно. Умеет создавать комфорт, а также ощущение, что вокруг свои, что все предсказуемо «в порядке».</span>',
      '<span style="font-size: 18px; color: maroon;">Этому архетипу важна неформальность, приятельство в общении, чувствовать себя родным и создавать такое же впечатление у других. Не раздумывая возьмется помирить кого-то, сделать их роднее друг другу. Будет стараться сблизить и объединить людей вокруг себя, и побеспокоится, чтобы каждому было хорошо. </span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
