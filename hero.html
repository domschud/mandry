<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }

      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Герой/Воїн</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="hero_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Довести свою цінність волею й складними діями, а ще силою+досвідом+мужністю удосконалювати як світ, так і щось особисто для себе</span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Сила та Подолання</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху в перемозі всього з чим зустрічається, а також у подоланні, прояві сили та агресії, здатності зібратися у ривок, готовності й внутрішній мобілізації, а інколи і у створення криз</span>'
      ]

      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Сила, справедливість, міць, воля, дисципліна, випробування, подолання, концентрація, мужність, рятування</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;">несправедливість (зазвичай до слабшого), ситуація коли «все пропало» і змагання</span>'
      ]

      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Сила, справедливість, перемога</span>',
      '<br>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">невдача, слабкість та вразливість, бути беззахисною жертвою</span>'
      ]        

      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Сміливість, визначеність та здатність до самовідданості</span>',        
      ]            

      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Невміння розслаблятись, прямолінійність, тенденцію до агресії</span>']   

      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Приймати власні слабкості і розвивати емоційну вразливість</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті може створити властива йому потреба у боротьбі й відчутті напруги, відмова від відпочинку, прихована агресія/конфліктність, ігнорування власних емоцій і пригнічення інших. Самодисципліна може переходити у виснаженість і надмірну конкуренцію. Оточуючі сприймають його визначеність в досягнені цілей й готовність захищати від негараздів, скидаючи на нього розгрібання справ, очікуючи, що він сам розбереться з всім цим.</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Герой</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманне прикладання вольових зусиль для подолання перешкод, складнощів та кризових ситуацій. Він жадає перемоги й можливості проявити свою силу, продемонструвати свій вплив, досягти справедливості. Герою властиво багато працювати, він може швидко мобілізувати всі ресурси, зібраний, легко концентрується й збирається до ривка.</span>',
      '<span style="font-size: 18px; color: maroon;">Зосереджуючись, відмітатиме все зайве, віддає перевагу прямим, ефективним(в його розумінні) рішенням. Схвально відноситься до тонусу, внутрішньої дисципліни й функціональності дій. Часто звертає увагу на соціальні проблеми, а конкуренція скоріше мотивує до дій.</span>',
      '<span style="font-size: 18px; color: maroon;">Найбільше прагнення – допомогти, врятувати близьких, підопічних, оточуючих від будь-якої наступаючої небезпеки (навіть коли це робочий дедлайн). Не боїться випробувань, вміє проявляти силу, натиск, агресію для досягнення сили. Має схильність в розслабленій атмосфері сам створювати кризисні ситуації й знаходити челенджі.</span>',
      '<span style="font-size: 18px; color: maroon;">Цьому архетипу важливо довести свою цінність, показати, на що він здатен, опираючись на мужність, досвід та складні дії. Буде боротися за високу доброчесність та вдосконалення світу.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Герой</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерно прикладывать волевые усилия для преодоления препятствий, сложностей и кризисных ситуаций. Он жаждет победы и возможности проявить свою силу, продемонстрировать свое влияние, добиться справедливости. Этому архетипу свойственно много трудится, он может быстро мобилизировать все ресурсы, собран, легко концентрируется и собирается для рывка.</span>', 
      '<span style="font-size: 18px; color: maroon;">Сосредотачиваясь, будет отметать все лишнее, предпочитает прямые, эффективные (в его понимании) решения. Одобрительно относится к тонусу, внутренней дисциплине и функциональности действий. Часто обращает внимание на социальные проблемы, а конкуренция скорее мотивирует к действию.</span>',
      '<span style="font-size: 18px; color: maroon;">Ведущее стремление - помочь, спасти близких, подопечных, окружающих от любой надвигающейся угрозы, даже если это рабочий дедлайн. Не боится испытаний, умея проявлять силу, напор и агрессию для достижения цели. Имеет склонность в спокойной обстановке сам создавать кризисные ситуации и находить челленджи.</span>',
      '<span style="font-size: 18px; color: maroon;">Этому архетипу важно доказать свою ценность, показать, на что он способен, опираясь на мужество, опыт и сложные действия. Борется за высокую нравственность и усовершенствование мира.</span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
