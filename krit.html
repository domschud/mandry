    <script>         
      var One = ['<span style="font-size: 15px; color: maroon;">Коли різні внутрішні процеси чи явища чи риси характеру допомагають в реалізації задумів чи приносять задоволення, вони сприймаються «як так і треба» і їх автоматичність це плюс.</span>']
