<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Маг</title>
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }
      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Маг</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="mag_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Перетворити мрії на дійсність, осягнути фундаментальні закони всесвіту, як влаштований світ, опанувати користування своєю силою без шкоди простору, його кличе перехід від бачення до прояву й дива</span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Зміни та Інтуїція</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху це занурення у себе, без пояснень, піддаючись імпульсу, користуючись збігом обставин та нераціонально</span>'
      ]
      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Зміни, алхімія, диво, невідоме, приховане, інтуїція, таємниця, трансформація, потойбічне, чуже</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;"> дисгармонія,  хаос і некерованість,  неможливість чогось, а також неприродність й неживість</span>'
      ]
      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Розширення меж свідомості, зміни та глибинні трансформації</span>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">непередбачувані і шкідливі наслідки або втрата своїх здібностей чи внутрішньої гармонії</span>'
      ]        
      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Вплив на реальність через внутрішню трансформацію, дива, незвичайність, та непередбачуваність</span>',        
      ] 
      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Своєрідну мораль, дивність, асоціальність та далекість від реальності</span>']   
      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Ділитися своїми ідеями, раціонально пояснювати свої дії, та допустити можливість невдачі</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті може створювати властиве йому магічне мислення та страх власної сили чи використання її для власної вигоди. Оточуючі часто сприймають його інакшим, дивним, заворожуючим але чужим, не з цього світу, з незрозумілою мораллю, асоціальним, він викликатиме або цікавість або страх. Від нього очікують сили, які можна використовувати.</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Маг</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманне інтуїтивне сприйняття світу, ірраціональність, бачення прихованого та загадкового. Часто проявляється оповитим містикою та моторошними таємницями, неначе з іншого виміру. Він не помічає й не прагне активного соціального життя. Його поява супроводжується спів падіннями, дивиною, синхронічністю та надприродними дивами. Цьому архетипу властиве вміння помічати і чути незриме, а також відкритість до вхідного потоку й розумінню, що в світі є не тільки раціональні та контрольовані явища.</span>',
      '<span style="font-size: 18px; color: maroon;">Такий підхід дозволяє йому робити загадкові й незбагненні речі, неможливе; доторкатися до потойбічного, інакшого; сприймати фундаментальні закони, як влаштований світ, щоб перетворювати мрії на дійсність.</span>',
      '<span style="font-size: 18px; color: maroon;"> Він прагне до змін, шляхом внутрішніх трансформацій, прозрінь та розширення свідомості, підкорюючись імпульсу гармонії моменту переходити від бачення до прояву.</span>',
      '<span style="font-size: 18px; color: maroon;">Цей архетип чутливий до того, що відбувається, йому важливо передбачати бажання світу, щоб користуватися своєю силою без шкоди, відчувати те, що не є очевидним для оточуючих, він здатен користуватися вдалим моментом та збігом обставин, і більше довіряє собі й власним передчуттям: незбагненним знанням, що приходять нізвідки, самі по собі.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Маг</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерен интуитивное восприятие мира, иррациональность, виденье скрытого и загадочность. Может представать окутанным мистикой и тайной, словно из другой реальности, не замечать и не стремиться к активной социальной жизни. В глазах окружающих его сопровождают совпадения, странности, синхронности и сверхъестественные чудеса.</span>', 
      '<span style="font-size: 18px; color: maroon;">Архетипу свойственно умение замечать и слышать неявное, а также быть открытым к входящему потоку и понимать, что в мире есть не только рациональные и контролируемые явления. </span>',
      '<span style="font-size: 18px; color: maroon;">Он стремится к изменениям, посредством внутренних трансформаций, прозрения и расширения сознания, повинуясь импульсу «гармонии момента» переходить от виденья к проявлению.</span>',
      '<span style="font-size: 18px; color: maroon;">Этот архетип чувствителен к происходящему, ему важно предугадывать желания мира, чтобы пользоваться своей силой не нанося вред, ощущая то, что для других не очевидно, способен пользоваться стечениями обстоятельств и больше доверяет себе и своим предчувствованиям: необъяснимым знаниям просто появляющимся из ниоткуда, самим по себе. Такой подход позволяет ему делать необъяснимые вещи, невозможное; прикасаться к потустороннему, иному; понимать фундаментальные законы, как работает мир, чтобы превращать мечты в явь.</span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
