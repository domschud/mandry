<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Філософ</title>
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }

      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Філософ/Мудрець</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="mdr_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Відкрити істину, використовувати інтелект та аналіз для розуміння світу, йому важлива мудрість та досконале володіння темою/предметом</span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Сенс та Знання</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху в теорії, роздумах заради роздумів, пошуку закономірностей, раціональному поясненні незрозумілого, в логіці, фактах та компетентності</span>'
      ]

      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Істина, сенс, суть, думка,  пізнання, об’єктивність, теорія, системність, логіка, аналітика</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;"> загадки, питання, аргументи, а також безсистемність та невігластво оточуючих</span>'
      ]

      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Знання, розуміння суті й істина</span>',
      '<span style="font-size: 1px; color: maroon;"></span>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">помилитися й обманутися, втрата знань, бути введеним в оману, невігластво, та ігнорування його порад</span>'
      ]        

      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Мудрість, глибокі вичерпні знання, за здатність передбачати наслідки і систематизувати факти</span>',        
      ]            

      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Зарозумілість, за його відчуття вищості над оточуючими, слабку комунікативність(ізоляцію), й не спроможність передавати знання доступно</span>']   

      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Прийняти точку зору іншої людини та навчатися у інших</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті може створювати властива йому нечутливість, різка критика, використання інтелекту для знущання над іншими, догматизм. Оточуючі сприймають його як експерта, суддю та джерело знань. Від нього очікують розуміння, пояснення, структурування інформації й усвідомлень.</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Філософ</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманні логічний аналіз, структурування інформації, мудрість й системність знань. Представник цього архетипу займає експертне положення, віддає перевагу академічному, науковому підходу, розважливості й використовує інтелект для створення усвідомленого контексту або виокремлення сенсу в темі яка його зацікавила.</span>',
      '<span style="font-size: 18px; color: maroon;">Для нього не існує абсолютно беззмістовних ситуацій – він володіє здатністю створювати не тільки сенс, а й вирізняти закономірності, спів ставляти факти, складати їх у схеми, моделі й алгоритми. За необхідності здатен розкласти дані чи інформацію по місцях.</span>',
      '<span style="font-size: 18px; color: maroon;">Він прагне до пізнання, заради відкриття істини та досконалого володіння предметом, може віддати перевагу теорії з роздумами заради самих роздумів.</span>',
      '<span style="font-size: 18px; color: maroon;">Цьому архетипу властиво спиратися на розум й компетентність, а також занурюватися дістаючись аж до сенсу, до першопричин. Йому важливо бути об’єктивним, думати самому й спонукати оточуючих критично мислити. Надаючи інформацію і досвід буде готовий її підтвердити незаперечними фактами.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Мудрец</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерны логический анализ и структурирование информации, мудрость и  системность знаний. Представитель архетипа занимает экспертную позицию, предпочитает академический, научный подход, рассудительность и использует интеллект для создания осмысленного контекста или выделения сути в интересующей теме.</span>', 
      '<span style="font-size: 18px; color: maroon;">Для него не существует абсолютно бессмысленных ситуаций – ведь он обладает способностью создавать как смысл, так и выделять закономерности, сопоставлять факты, складывая их в схемы, модели и алгоритмы. При необходимости может разложить данные по полочкам.</span>',
      '<span style="font-size: 18px; color: maroon;">Он стремится к познанию, ради открытия истины и совершенства владения предметом, может предпочитать теорию с размышлением ради самого размышления.</span>',
      '<span style="font-size: 18px; color: maroon;">Этому архетипу свойственно опираться на ум и компетентность, а также докапываться до сути, до первопричин. Ему важно быть объективным, думать самому и побуждать окружающих к критическому мышлению, а предоставляя информацию и опыт, будет готов подтверждать ее неопровержимыми данными.</span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
