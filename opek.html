<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Опікун</title>
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }

      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Опікун/Наставник</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="opek_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Допомагати оточуючим, захищати людей від втрат, зберігати, альтруїзму і турботи, безпечного дорослішання</span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Турбота та Зростання</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху це створювати простір безпеки для відновлення та освоєння навичок, бути поруч (але невидимим), терпляче коректування, присутність та зберігання</span>'
      ]

      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Зберігання, турбота, повчання, альтруізм, розвиток, зростання, потенциал, дорослішання, підтримка</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;"> розгубленість, дитячість (мімімішність), відчуття потенціалу, котрий сам ще не в змозі проявитися</span>'
      ]

      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Турбота, служіння, розвиток, потенціал</span>',
      '<span style="font-size: 1px; color: black;"></span>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">втрата та непотрібність, а ще невдячність і егоїзм оточуючих</span>'
      ]        

      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Турботу, емпатію, відданість та здатність доглядати й підтримувати</span>',        
      ]            

      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Нав’язування своєї допомоги та маніпуляції відчуттям провини</span>']   

      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Приймати допомогу від оточуючих і встановлювати межі</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті може створити властива йому тенденція до самопожертви: перевантаження себе обов’язками, вигорання, зневага і ігнорування власних потреб, або ж гіперконтроль, і схильність прив’язуватись до підопічних. Оточуючі сприймають його як жилетку, часто очікують підтримку і можливість побути маленьким поруч з ним.</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Опікун</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманна підтримка, допомога у дорослішанні та зростанні. Надійність хранителя та наставника, котрому можна довіряти. Добре бачить потенціал у людині, ідеї, бізнесі та готовність рухатись далі. </span>',
      '<span style="font-size: 18px; color: maroon;">Подає себе як меценат, хрещений батько, покровитель чи нянька. Допомагає реалізувати ідеї, втілити в реальність різноманітні можливості та здібності.</span>',
      '<span style="font-size: 18px; color: maroon;">Прагне зберігати, огортати та допомагати вирости, перейти на новий якісний рівень у будь-чому. Буває занадто альтруїстичний, але і може створювати випробування, задля руху у досконалість. Чи занадто захищати, відмежовуючи підопічного від усіх можливих лих, перестраховуючись і вимагаючи покірності.</span>',
      '<span style="font-size: 18px; color: maroon;">Цей архетип щиро піклується про оточуючих, але йому важливо отримувати вдячність за неї – в цьому випадку він терпляче супроводжуватиме й залишатиметься поруч увесь час, необхідний для переходу на новий рівень майстерності, прояву здібностей, талантів та володіння навичками. Здатен створювати безпечне та комфортне середовище для зростання дорослішання, дбаючи та вкриваючи крилами від будь яких негараздів.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Опекун</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерна поддержка, помощь в становлении и росте. Надежность хранителя и наставника, которому можно доверять. </span>', 
      '<span style="font-size: 18px; color: maroon;">Хорошо видит потенциал в человеке, идее, бизнесе и готовность двигаться дальше, показывает себя как покровитель, крестный отец либо нянька. Помогает реализовывать идеи, воплощать в реальности различные возможности и способности. </span>',
      '<span style="font-size: 18px; color: maroon;">Стремление сохранить, оградить и помочь вырасти, перейти в чем-либо на новый качественный уровень. Бывает излишне альтруистичен, но может создавать испытания, чтобы направить к совершенству. Либо защищать сверх меры ограждая другого от возможных бед, перестраховываясь и требуя послушания. </span>',
      '<span style="font-size: 18px; color: maroon;">Этот архетип искренне проявляет заботу о других, но ему важно получать благодарность за нее, в этом случае он способен терпеливо сопровождать и быть рядом все время необходимое для перехода на новый уровень владения каким либо навыком, мастерства либо проявления таланта. Способен создавать безопасную и комфортную обстановку для роста и взросления, укрыв как крылом от любых невзгод.</span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
