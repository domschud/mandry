<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дитя</title>
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }

      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Дитя</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="prst_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Бути щасливим, знаходитись у стані внутрішньої згоди й цілісності, буття, а не праці</span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Буття та Радість</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху в простоті реакцій, бутті, емоціях, безтурботності, довірливому відкритому відношенні, в хотінні прямо зараз, відкладанні рішень на потім та бажанні ні за що не відповідати, а також у враженні непристосованості</span>'
      ]

      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Відкритість, довіра, позитив, чесність, радість, невинність, безтурботність, щирість, милість, замирення</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;"> розгубленість (не знати, що робити), принесення позитивних емоцій, зовнішню турботу</span>'
      ]

      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Безпека, простота, невинність</span>',
      '<span style="font-size: 16px; color: maroon;"></span>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">отримати покарання, зробити щось неправильно</span>'
      ]        

      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Легкість, спонтанність, непорушну радість життя</span>',        
      ]            

      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Інфантильність, недостатню самостійність у прийнятті рішень,  наївність  та нереалістичне сприйняття світу</span>']   

      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Відповідальність, вироблення власних поглядів на різні ситуації, сприйняття складних речей</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті створюють властиві йому втечі від реальності, уникання відповідальності, відчуття непокою та безпорадності. Оточуючі часто не сприймають його серйозно, відносяться поблажливо, намагаються потурбуватися, захистити, загорнути, що іноді більше підтримує роль жертви, ніж допомагає у рішеннях.</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Дитя</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманна відкритість, довіра й простий погляд на речі. Щирий позитив та легкість, навіть безтурботність у сприйнятті світу. Віра у добрі, милі дива, готовність грати. Іноді зустрічається надмірна покірливість та здатність викликати щемливе бажання захистити, уберегти від лих.</span>',
      '<span style="font-size: 18px; color: maroon;">Також прагнення по-дитячому дивитись на світ, відчувати щастя прямо тут і зараз, показуючи світу позитив у чистому вигляді «сяючи сонечком». Йому важливе світле, приємне життя, ідилія, природність й зрозумілість.</span>',
      '<span style="font-size: 18px; color: maroon;">Цьому архетипу не властива хитрість, навпаки чистота, спонтанна творчість, контакт із своїми бажаннями. Вміння цінувати невигадливі радощі й моменти буття зараз, орієнтуючись на справжні потреби душі й тіла, без вибагливості й прорахунку. Наївність та мирний спокій у поєднанні з бажанням одразу йти за внутрішнім імпульсом.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Простодушный</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерна открытость, доверчивость и простой взгляд на вещи. Искренняя позитивность и легкость, даже безмятежность во взгляде на мир. Вера в добрые, милые  чудеса, готовность играть. Иногда встречается безропотность и способность вызывать щемящее желание защитить, оградить от бед. </span>', 
      '<span style="font-size: 18px; color: maroon;">Также стремление по-детски смотреть на мир, и испытывать счастье прямо здесь и сейчас, предъявляя миру чистый позитив - «сиять как солнышко».  Ему важна светлая жизнь, идиллия, естественность и понятность.</span>',
      '<span style="font-size: 18px; color: maroon;">Этому архетипу свойственна бесхитростность, чистота, но вместе с тем спонтанность в творчестве, контакт со своими желаниями. Умение ценить незатейливые радости и момент бытия сейчас, ориентируясь на подлинные потребности души и тела, без вычурности и просчета. Наивность и умиротворенность сочетается с желанием сразу воплощать внутренний импульс.</span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
