      </div>

<script>
  const areas = document.querySelectorAll('.clickable-area');
  const image = document.getElementById('mapImage');

  areas.forEach((area) => {
    area.addEventListener('click', (event) => {
      event.preventDefault(); // Забороняє перехід за посиланням
      const href = event.target.getAttribute('data-href');
      window.location.href = href;
    });

    // Забезпечте відносні координати для кожної області
    const relativeTop = parseFloat(area.style.top) / image.clientHeight * 100;
    const relativeLeft = parseFloat(area.style.left) / image.clientWidth * 100;
    const relativeWidth = parseFloat(area.style.width) / image.clientWidth * 100;
    const relativeHeight = parseFloat(area.style.height) / image.clientHeight * 100;

    // Встановіть відносні координати
    area.style.top = `${relativeTop}%`;
    area.style.left = `${relativeLeft}%`;
    area.style.width = `${relativeWidth}%`;
    area.style.height = `${relativeHeight}%`;
  });
</script>
