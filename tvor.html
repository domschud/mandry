<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Творець</title>
    <style>
      body {
      background-image: url('004.jpg');
      background-repeat: repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: Segoe Script, sans-serif;
      }
      .fixed-image {
        position: fixed;
        top: 0;
        z-index: 1;
      }   
      h1, p {
        text-align: center;        
      }     
      .container {
        /*border: 2px solid #5c7058;*/
        height: 89vh;
        margin: 0 auto;
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .horiz {
        /*border: 2px solid #5a51cf;*/
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap; /* Заворотка на новий рядок при необхідності */ 
      }
      .opis {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 45%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .opis2 {
        /*border: 2px solid #f8a528;*/
        text-align: center;
        box-sizing: border-box;
        width: 95%; /* Ширина .opis для відображення по 2 в ряду */
        min-width: 45vh;
        margin: 2px;  
      }
      .arh{
        width: 100%;
        max-width: 430px;
      }
      .content {
        box-sizing: border-box;
        width: 99%;
        min-height: 150px;
        padding: 15px;
        background-color: rgb(250, 237, 200);
        border-radius: 10px;
        flex-direction: row;
        margin: 2px;
      }
      .indented-text {
        margin: 10px; /* Задайте потрібний вам відступ */
      }
      .horiz2{
        display: flex; flex-direction: row; justify-content: center;
        height: 30vh;  
      }

      .imgT2,.imgT3 {
        position: relative;       
        max-height: 15%;   
        }  
      .imgT {
        /*border: 2px solid #5f1277;*/
        display: flex; flex-direction: row;
        height: 10vh;       
        align-items: center;
        justify-content: flex-start;
        margin-top: 0;
        margin-left: 3%; margin-right: 3%;
	      cursor: pointer;
        }
      .mal {
        /*border: 2px solid #f828cb;*/
        height: 5vh; 
        margin-top: 0;
        }            
      .modal {
        display: none; /* Початково ховаємо модальні вікна */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(126, 83, 83, 0.555);
        z-index: 1;
        max-height: 100vh; /* Задає максимальну висоту для модального вікна */
        overflow-y: auto; /* Додає вертикальну полосу прокрутки, якщо вміст не вміщується */
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 70%;
        position: relative;
        text-align: center;     
      }
      .close {
        color: red;
        cursor: pointer;
        text-decoration: underline;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-image">
      <a href="arh_stol.html">
        <img src="nazad.png" alt="До столу" style="width: 25%;" />
      </a>
    </div>
    <h1>Творець</h1>
    <div class="container">
      <div class="horiz">
        <div class="opis">
          <img class="arh" src="tvr_w.jpg"  alt="картинка"/>
        </div>
        <div class="opis">
          <div class="content" id="prag"></div>
        </div>       
      </div>
      <div class="horiz">
        <div class="opis">
          <div class="content" id="supr"></div>
        </div>
        <div class="opis">
          <div class="content" id="vkl"></div>
        </div>
      </div>
      <div class="horiz">  
        <div class="opis">
          <div class="content" id="lub"></div>
        </div>
        <div class="opis">
          <div class="content" id="nel"></div>
        </div>
      </div>
      <div class="horiz">
        <div class="opis2">
          <div class="content" id="scrn"></div>
        </div>
        <div class="horiz2">
          <div class="imgT" id="imgT2">
            <img class="mal" src="tab_dl_znr.png"  alt="картинка"/>            
          </div>
          <div class="imgT" id="imgT3">
            <img class="mal" src="tab_dl_znr_rs.png"  alt="картинка"/>          
          </div>
        </div>
      </div>
      
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <p id="modalContent"></p>
      </div>
    <script>
       var Prag = ['<span style="font-size: 20px; color: black;">Він прагне:</span>',
      '<span style="font-size: 16px; color: maroon;">Втілити бачення у форму, створити вічні цінності, знайти й прийняти себе як особистість, створити структури, що впливають на культуру та суспільство</span>',
      '<br>',      
      '<span style="font-size: 20px; color: black;">Стратегія: Творіння та Нове</span>',
      '<span style="font-size: 16px; color: maroon;">Його шлях до успіху в прояві та матеріалізуванні ідей, створенні, винаходженні, поєднуванні, а також показувати та перевіряти творіннями реальність свого існування</span>'
      ]

      var Supr = ['<span style="font-size: 20px; color: black;">Суперсили:</span>',
      '<span style="font-size: 16px; color: black;">(характерні ознаки)</span>',
      '<span style="font-size: 16px; color: maroon;">Створення, ідея, форма, фантазія, мистецтво, оригінальність, авторство, яскравість, художність, новаторство</span>',
      '<span style="font-size: 20px; color: black;">Активує:</span>',
        '<span style="font-size: 16px; color: maroon;"> ідея, натхнення, можливість, демонстрування себе, як унікальність</span>'
      ]

      var Vkl = ['<span style="font-size: 20px; color: black;">Скарб для нього:</span>',
      '<span style="font-size: 16px; color: maroon;">Унікальність, нове, створювати</span>',
      '<span style="font-size: 1px; color: black;"></span>',
        '<span style="font-size: 20px; color: black;">Потаємні страхи:</span>',
        '<span style="font-size: 16px; color: maroon;">бути заурядним, втратити творчий потенціал, посередньо втілювати своє бачення, невдачі та невизнання</span>'
      ]        

      var Lub = ['<span style="font-size: 20px; color: black;">Його люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Здатність створювати унікальне, креативне й інноваційне, за нестандартний, творчий підхід</span>',        
      ]            

      var Nel = [ '<span style="font-size: 20px; color: black;">Не люблять за:</span>',
        '<span style="font-size: 16px; color: maroon;">Відкладання справ через страх невдачі і недосконалості</span>']   

      var Scrn = ['<span style="font-size: 20px; color: black;">Найважче дається:</span>',
        '<span style="font-size: 16px; color: maroon;">Завершувати свої роботи та долати творчі блоки</span>',
        '<span style="font-size: 20px; color: black;">Скриня тіней</span>',
        '<span style="font-size: 16px; color: maroon;">Складнощі у побуті може створити властива йому самокритика, перфекціонізм та відчуття безсилля у виражені внутрішнього. Від нього постійно очікують креативності, генерування нових ідей, створення цілих світів.</span>' 
      ]
      document.getElementById('prag').innerHTML = '<div class="indented-text">' + Prag.join('<br>');
      document.getElementById('supr').innerHTML = '<div class="indented-text">' + Supr.join('<br>');
      document.getElementById('vkl').innerHTML = '<div class="indented-text">' + Vkl.join('<br>');
      document.getElementById('lub').innerHTML = '<div class="indented-text">' + Lub.join('<br>');
      document.getElementById('nel').innerHTML = '<div class="indented-text">' + Nel.join('<br>');
      document.getElementById('scrn').innerHTML = '<div class="indented-text">' + Scrn.join('<br>');

    var UKR = ['<span style="font-size: 20px; color: black;">Творець</span>',
      '<span style="font-size: 18px; color: maroon;">Йому притаманний індивідуальний підхід, креатив, вигадування й новаторство у всіх діях. Яскравість, оригінальність, фантазія супроводжують їх в будь-якій справі, іноді спонукаючи оточуючих проявляти й свої творчі здібності. Цінує можливість мати достатньо часу, щоб дочекатися натхнення, проявити інноваційне рішення, показати мистецтво само прояву поза шаблонами. </span>',
      '<span style="font-size: 18px; color: maroon;">Найбільше він прагне проявити та прийняти самого себе, втілюючи своє бачення у форму. Створити те, чого ще ніколи не існувало, досягти замисленого таким способом який ще не використовували. Навіть маючи свої особисті фішки, постійно імпровізувати та демонструвати нове – через творіння пере провіряти реальність свого існування.</span>',
      '<span style="font-size: 18px; color: maroon;">Цьому архетипу властиво демонструвати себе й свої арт-об’єкти, як унікальності, збираючи деталі у цілісний та гармонійний образ – художньо оформлюючи, поєднуючи, вигадуючи, надаючи своїм ідеям матеріальну форму.</span>',
      '<span style="font-size: 18px; color: maroon;">Йому надважливо особисто залишити відбиток «себе» у світі – вплинути на культуру та суспільство творінням вічних цінностей.</span>'
      ]
        var ROS = ['<span style="font-size: 20px; color: black;">Творец</span>',
      '<span style="font-size: 18px; color: maroon;">Для него характерен индивидуальный подход, креатив, придумывание и новаторство во всех действиях. Яркость, оригинальность, фантазия сопровождают его в любом деле, иногда побуждая окружающих проявлять и свои творческие способности.</span>', 
      '<span style="font-size: 18px; color: maroon;">Оценит возможность иметь достаточно времени, чтобы поймать вдохновение, проявить инновационное решение,   показать искусство самовыражения вне шаблонов.</span>',
      '<span style="font-size: 18px; color: maroon;">Его ведущее стремление – это принять и проявить себя, воплощая свое виденье в форму; создать то, чего еще никогда не было, достичь задуманного способом, который еще не использовали. Даже имея свои личные фишки, постоянно импровизировать и являть новое - через творения проверять реальность своего существования.  </span>',
      '<span style="font-size: 18px; color: maroon;">Этому архетипу свойственно демонстрировать себя и свои арт-обьекты, как уникальность, собирая детали в целостный и гармоничный образ - художественно оформляя, сочетая, изобретая, материализовывать свои идеи. Ему важно лично оставить свой след в мире - повлиять на культуру и общество посредством вечных ценностей.</span>'
      ]
      var imgT2 = document.getElementById('imgT2');
      var imgT3 = document.getElementById('imgT3');
      
      var modal = document.getElementById('modal');
      var modalContent = document.getElementById('modalContent');
      var close = document.getElementById('close');
    
      imgT2.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = UKR.join('<br>');
      });
      imgT3.addEventListener('click', function() {
      modal.style.display = 'block';
      modalContent.innerHTML = ROS.join('<br>');
      });
      close.addEventListener('click', function() {
      modal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
    </script>
  </body>
</html>
